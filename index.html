<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <title>ScoreKeeper</title>
          <link rel="stylesheet" href="styles.css" />
     </head>
     <body>
          <h1>ScoreKeeper</h1>

          <div class="flex-row" style="justify-content:space-between;width:100%;">
               <div onclick="openForm()" class="button button-control">Add </div>
               <div class="flex-row">
                    <div onclick="exportData()" class="button button-control">Export</div>
                    <input type="file" id="importFile" accept=".json" style="display:none;">
                    <div onclick="importFile()" class="button button-control">Import</div>
               </div>
          </div>

          <div id="latestSummary" class="container">
               <h2>Latest Summary</h2>
               <div id="summary"></div>
          </div>

          <div class="container">
               <h2>Scorecard</h2>
               <div id="matchups"></div>
          </div>

          <div class="container hide">
               <h2>Charts</h2>
               <canvas id="gameChart" width="600" height="300"></canvas>
          </div>

          <div class="container">
               <h2>Match History</h2>
               <div id="matchTable"></div>
          </div>

          <!-- Popup Form -->
          <div class="overlay" id="overlay">
               <div class="form">
                    <button class="close-btn" onclick="closeForm()">X</button>
                    <h2 id="formTitle">Add Match</h2>

                    <label>Game</label>
                    <input id="game" list="gamesList" required />
                    <datalist id="gamesList"></datalist>
                    <datalist id="playerList"></datalist>

                    <label>Players</label>
                    <div id="playerInputs" class="overflow bordered padded" style="min-height:60px;max-height:100px;">
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 1 (required)" list="playerList" required />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 2 (required)" list="playerList" required />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 3" list="playerList" />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 4" list="playerList" />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 5" list="playerList" />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 6" list="playerList" />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 7" list="playerList" />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                         <div class="flex-row">
                              <input type="text" class="player" placeholder="Player 8" list="playerList" />
                              <input type="number" class="point" placeholder="Points" />
                         </div>
                    </div>

                    <label>Winner</label>
                    <select id="winner"></select>

                    <input id="pointsWon" type="hidden" />

                    <label>Date</label>
                    <input id="date" type="date" />

                    <label>Notes</label>
                    <textarea id="notes"></textarea>

                    <div class='flex-row'>
                         <button onclick="saveMatch()" class="button">Save Match</button>
                         <button onclick="deleteMatch(editingIndex)" class="button button-bad">Delete Match</button>
                    </div>
               </div>
          </div>

          <script src="script.js"></script>
     </body>
</html>
